<section id="portfolio" class="portfolio {{show}}">
  <div class="container">

    <div class="section-title">
      <h2>Portfolio</h2>
      <p>My Works</p>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">

          <li class="{{Technos[0].cssStatut}}" (click)="filter('all')">All</li>
          <li class="{{Technos[1].cssStatut}}" (click)="filter('angular')">Angular</li>
          <li class="{{Technos[2].cssStatut}}" (click)="filter('c#')">C#</li>
          <li class="{{Technos[3].cssStatut}}" (click)="filter('java')">Java</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">
    
      <ng-container *ngFor="let project of projects">
        <ng-container *ngIf="selectedTechno == 'all' || project.languages.includes(selectedTechno)">
            
                <!-- <app-projet [project]="project"></app-projet> -->
                <div class="col-lg-4 col-md-6 portfolio-item filter-web">
                  <div class="portfolio-wrap">
                    <img src="assets/img/portfolio/portfolio-2.jpg" class="img-fluid" alt="">
                    <div class="portfolio-info">
                      <h4>{{project.name}}</h4>
                      <p>{{project.info}}</p>
                      <div class="portfolio-links">
                        <a href="assets/img/portfolio/portfolio-2.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox" title="Web 3"><i class="bx bx-plus"></i></a>
                        <a href="portfolio-details.html" data-gallery="portfolioDetailsGallery" data-glightbox="type: external" class="portfolio-details-lightbox" title="Portfolio Details"><i class="bx bx-link"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
            
        </ng-container>
    </ng-container>
   
    </div>

  </div>
</section>
